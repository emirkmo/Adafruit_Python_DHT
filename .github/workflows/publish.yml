name: Publish to PyPI (Trusted Publishing)

on:
  push:
    branches:
      - master

jobs:
  check-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check if version already exists on PyPI
        run: |
          PKG="dht-pi"
          VERSION=$(grep '^version' pyproject.toml | head -1 | cut -d'"' -f2)
          echo "Checking $PKG $VERSION on PyPI..."
          if pip index versions "$PKG" | grep -q "$VERSION"; then
            echo "Version $VERSION already exists on PyPI!"
            exit 1
          else
            echo "Version $VERSION does not exist yet â€” safe to publish."
          fi

  build-arm-wheels:
    needs: check-version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Setup host Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build ARM wheels (cp311-cp314)
        uses: pypa/cibuildwheel@v2.20.0
        env:
          CIBW_ARCHS_LINUX: aarch64 armv7
          CIBW_BUILD: |
            cp311-manylinux2014_aarch64 cp311-manylinux2014_armv7l
            cp312-manylinux2014_aarch64 cp312-manylinux2014_armv7l
            cp313-manylinux2014_aarch64 cp313-manylinux2014_armv7l
            cp314-manylinux2014_aarch64 cp314-manylinux2014_armv7l
          CIBW_SKIP: "*-musllinux_*"
          CIBW_TEST_SKIP: "*"
          CIBW_BUILD_VERBOSITY: "1"
        with:
          output-dir: wheelhouse


      - name: Upload wheels artifact
        uses: actions/upload-artifact@v4
        with:
          name: arm-wheels
          path: wheelhouse/*.whl

  publish:
    needs: [check-version, build-arm-wheels]
    environment: pypi
    runs-on: ubuntu-latest
    permissions:
      id-token: write   # Required for PyPI Trusted Publishing
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Set up Python (uv)
        run: uv python install 3.11

      - name: Download ARM wheels
        uses: actions/download-artifact@v4
        with:
          name: arm-wheels
          path: dist

      - name: Build sdist
        run: uv build --sdist

      - name: Show dist/
        run: ls -l dist

      - name: Publish to PyPI (Trusted Publishing)
        run: uv publish
